<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addDom</title>
</head>
<body>
<p id="js">JavaScript</p>
<div id="list">
    <p id="se">JavaSE</p>
    <p id="ee">JavaEE</p>
    <p id="me">JavaME</p>
</div>

<script>

    var js = document.getElementById("js");
    var list = document.getElementById("list");

    //追加到后面（已存在的节点）,插入的是节点，所以不能用引号括起来
    list.append(js);

    //通过js创建一个新的节点
    var newp = document.createElement("p"); //创建一个p标签
    newp.id = 'newp';
    newp.innerText = 'hello,codelin';
    list.append(newp)

</script>

</body>
</html>
