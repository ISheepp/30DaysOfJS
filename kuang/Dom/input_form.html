<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--MD5工具类-->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.1.0/js/md5.min.js"></script>
</head>
<body>

<form action="#" method="post" onsubmit="return check()">
    <p>
        <span>用户名：</span> <input type="text" id="username" required placeholder="请输入用户名" name="username"/>
    </p>

    <p>
        <span>密码：</span> <input type="password" id="input_password" name="password"/>
    </p>

    <input type="hidden" id="md5_password" name="password">

    <!--绑定事件 onclick 被点击-->
    <button type="submit">提交</button>
</form>

<script>
    function check() {
        var uname = document.getElementById("username");
        var pwd = document.getElementById("input_password");
        var md5pwd = document.getElementById("md5_password");

        //MD5算法加密
        md5pwd.value = md5(pwd.value);

        // 可以校验判断表单内容，true可以提交，false阻止提交
        return true;

    }
</script>

</body>
</html>
