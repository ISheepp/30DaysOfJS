<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATE</title>
</head>
<body>

<script>
    //时间戳
    let time = new Date().getTime();
    //时间戳转时间
    let t = new Date(time);
    console.log(t.toLocaleString());
    console.log(t.toDateString());
</script>
</body>
</html>
