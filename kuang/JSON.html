<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
</head>
<body>
    <script>

        var user = {
            name: "codelin",
            age: 3,
            sex: "male"
        };

        //对象转化为json字符串
        let str = JSON.stringify(user);

        //字符串转化为对象
        //里面是双引号，则外面不能用双引号
        let obj = JSON.parse('{"name":"codelin","age":3,"sex":"male"}')

        /**
         * JSON和字符串的区别
         * var obj = {a: 'hello', b: 'yeah'}   对象
         * var json = {"a": "hello", "b": "yeah"}  全是字符串
         * var
         */
    </script>
</body>
</html>
